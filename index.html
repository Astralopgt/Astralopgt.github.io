
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>astral</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            overflow: hidden;
            background: linear-gradient(135deg, #2a0d4a, #3e1f68);
            animation: backgroundAnimation 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(20, 20, 30, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 80%;
        }

        img.profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin: 20px 0;
        }

        h1 {
            font-size: 2.5em;
            margin: 10px 0;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
            white-space: pre-line;
        }

        .button-container {
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap; 
            margin-top: 20px; 
        }

        .button {
            width: 70px; 
            height: 70px; 
            margin: 10px;
            background: rgba(0, 0, 0, 0.1); 
            border: none;
            border-radius: 10px; 
            cursor: pointer;
            outline: none;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button img {
            width: 40px; 
            height: 40px; 
            filter: brightness(0) invert(1);
            transition: filter 0.3s;
        }

        .button:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            transform: translateY(-5px);
        }

        .button:hover img {
            filter: brightness(1);
        }

        .mute-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 70px;
            height: 70px;
            background: rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            outline: none;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mute-button img {
            width: 40px;
            height: 40px;
            filter: brightness(0) invert(0.5);
        }

        .mute-button:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://i.imghippo.com/files/3ELyS1727833990.webp" alt="Profile Picture" class="profile-pic">
    <h1>rez</h1>
    <p>hello im astral, 
      im 14 years old,
      i make mods for monkey game,
      and i make really realistic gtag fan games!</p>
    
    <div class="button-container">
        <button class="button" onclick="window.open('/twitterrez')">
            <img src="https://img.icons8.com/color/48/000000/twitter.png" alt="Twitter">
        </button>
        <button class="button" onclick="window.open('https://github.com/azerioxfr')">
            <img src="https://img.icons8.com/color/48/000000/github.png" alt="GitHub">
        </button>
        <button class="button" onclick="window.open('/soon')">
            <img src="https://img.icons8.com/color/48/000000/discord.png" alt="Discord">
        </button>
    </div>

    <audio id="background-audio" loop autoplay>
        <source src="/files?name=timeless.mp3" type="audio/mpeg">
    </audio>
    
    <button class="mute-button" onclick="toggleMute()">
        <img id="mute-icon" src="https://img.icons8.com/color/48/000000/mute.png" alt="Mute">
    </button>
</div>

<script>
    const audio = document.getElementById('background-audio');
    let isMuted = false;

    function toggleMute() {
        const muteIcon = document.getElementById('mute-icon');
        if (isMuted) {
            audio.volume = 1;
            audio.play();
            muteIcon.src = "https://img.icons8.com/color/48/000000/mute.png";
            isMuted = false;
        } else {
            audio.volume = 0;
            muteIcon.src = "https://img.icons8.com/color/48/000000/speaker.png";
            isMuted = true;
        }
    }
</script>

</body>
</html>
